<div  class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Client Folder</h3>
    <a class="navbar-triangle"></a>
  </div>
  <div class="panel-body ">

    <form name="clientForm" class="form-horizontal" role="form">
      <div>
        <br />
        <div class="form-group" ng-class="{ 'has-error' : clientForm.group.$invalid && !clientForm.group.$untouched }">
          <label class="col-xs-3 control-label">Client Group: </label>
          <div class="col-xs-8">
            <select name="group" required ng-model="client.client_group" class="form-control input-sm">
              <option ng-repeat="client in client.clients_list" value="{{client.ID}}">{{client.Name}}</option>
            </select><span class="mandatory-mark">*</span>
            <p ng-show="clientForm.group.$invalid && !clientForm.group.$untouched" class="help-block">Client Group is required.</p>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : clientForm.client_name.$invalid && !clientForm.client_name.$untouched }">
          <label for="quote" class="col-xs-3 control-label">Client Name: </label>
          <div class="col-xs-8">
            <input name="client_name" required id="client_name" autocomplete="off" maxlength="250" ng-model="client.client_name" class="form-control input-sm" /><span class="mandatory-mark">*</span>
            <p ng-show="clientForm.client_name.$invalid && !clientForm.client_name.$untouched" class="help-block">Client Name is required.</p>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' :(!clientForm.client_code.$pristine && !client.accCodeValid ) || clientForm.client_code.$invalid && !clientForm.client_code.$untouched }">
          <label for="quote" class="col-xs-3 control-label">Client Code: </label>
          <div class="col-xs-8">
            <input required name="client_code" id="client_code" maxlength="10" ng-model="client.client_code" autocomplete="off" ng-blur="client.CheckAccCode(client.client_code)" class="form-control input-sm" /><span class="mandatory-mark">*</span>
            <p ng-show="clientForm.client_code.$invalid && !clientForm.client_code.$untouched" class="help-block">Client Code is required.</p>
            <p ng-show="!client.accCodeValid && !clientForm.client_code.$untouched" class="help-block">Client Code is not valid.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="quote" class="col-xs-3 control-label">Location: </label>
          <div class="col-xs-8">
            <input autocomplete="off" id="location" ng-model="client.location" maxlength="100" class="form-control input-sm" />
          </div>
        </div>

        <br />
        <br />
        <div class="form-group">
          <div class="col-sm-7"></div>
          <div class="col-sm-2">
            <button type="button" ng-click="client.Cancel()" class="btn btn-tiw-green btn-primary btn-block">Cancel</button>
          </div>
          <div class="col-sm-2">
            <button type="button" ng-disabled="clientForm.$invalid || !client.accCodeValid" ng-click="client.Finish()" class="btn btn-tiw-green btn-primary btn-block">Finish</button>
          </div>
        </div>
      </div>

      <br />

      <div class="form-group">
        <div class="col-sm-offset-1  col-sm-10">
          <div tiw-table records-per-page="6" columns="Type,col1,col2" costum-columns-names="OrganisationType,," costum-columns="{{client.costumColumns}}" data="{{client.OrganisationTypeList}}"><p>Table 1</p></div>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-offset-1  col-sm-10">
          <div tiw-table records-per-page="5" columns="id,organisation,clientName,clientCode,groupFolderNodeId,location,col1" costum-columns-names="id,organisation,clientName,clientCode,groupFolderNodeId,location," costum-columns="{{client.costumColumnsClients}}" data="{{client.ClientList}}"><p>Table 2</p></div>
        </div>

      </div>

    </form>
  </div>
</div>
